<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reservia</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- NAVBAR -->
    <header>
        <nav>
            <img src="./Reservia.svg" alt="reservia logo" id="logo">
            <div class="sub-nav">
                <a href="">Activités</a>
                <a href="">Hébergement</a>
            </div>
            <a class="signup" href="">S'inscrire</a>
        </nav>
    </header>
    <!--  HEADING SEARCH -->
    <main class="wrapper"></div>
        <h1 class="searchHeaderTitle">
            Trouvez votre hébergement pour des vacances de rêve
          </h1>
          <p class="searchHeaderSubtitle">
            En plein centre de ville ou en pleine nature
          </p>
          <!-- SEARCH FORM -->
          <div class="search-form">
              <i class="fas fa-map-marker-alt"></i>
              <input type="text" placeholder="Marseille, France">
              <button>
                  <span class="search-text">Recherche</span>
                  <i class="fas fa-search"></i>
             </button>
          </div>
          <!-- FILTER -->
          <div class="filter-list">
              <h2>Filters</h2>
              <div class="filter">
              <i class="fas fa-money-bill-wave"></i>
              <span>Economique</span>
              </div>
            <div class="filter">
                <i class="fas fa-child"></i>
                <span>Familial</span>
                </div>
                <div class="filter">
                    <i class="fas fa-heart"></i>
                    <span>Romantique</span>
                    </div>
                    <div class="filter">
                <i class="fas fa-dog"></i>
                <span>Animaux autorisés</span>
                </div>
            </div>
            <!-- RESULT MESSAGE-->
               <div class="results-message">
                  <i class="fas fa-info"></i>
                  <p>
                  Plus de 500 logements sont disponibles dans cette ville
                </p>
               </div>
              </div>
        </main>
</body>
</html>
